<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      #div1 {
        float: left;
        width: 100px;
        height: 75px;
        margin: 10px;
        padding: 10px;
        border: 0px solid;
      }
      #div2 {
        float: left;
        width: 100px;
        height: 75px;
        margin: 10px;
        padding: 10px;
        border: 2px dotted #000000;
      }
    </style>
    <script>
      function permitirSoltar(ev) {
        ev.preventDefault();
      }

      function arrastar(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
      }

      function soltar(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        ev.target.appendChild(document.getElementById(data));
      }
    </script>

    <h1>Arrastar e Soltar</h1>
    <div id="div1" ondrop="soltar(event)" ondragover="permitirSoltar(event)">
      <img
        src="imagens/qv.PNG"
        draggable="true"
        ondragstart="arrastar(event)"
        id="qd"
        width="95"
        height="70"
      />
    </div>

    <div
      id="div2"
      ondrop="soltar(event)"
      ondragover="permitirSoltar(event)"
    ></div>
  </body>
</html>
