<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Quest√£o 2 - Dado Virtual</title>
    <style>
      #dado {
        width: 100px;
        height: 100px;
        margin-bottom: 20px;
        animation: bounce 1s infinite alternate;
        -webkit-animation: bounce 1s infinite alternate;
      }
      button {
        padding: 5px;
        background-color: #e7e9eb;
        border-style: solid;
        border-width: 2px;
        border-color: rgb(123, 122, 122);
        border-radius: 3px;
      }
      body {
        background-color: #e7e9eb;
      }
      @keyframes bounce {
        from {
          transform: translateY(0px);
        }
        to {
          transform: translateY(-15px);
        }
      }
      @-webkit-keyframes bounce {
        from {
          transform: translateY(0px);
        }
        to {
          transform: translateY(-15px);
        }
      }
    </style>
  </head>
  <body>
    <h1>Jogo de Dado Virtual</h1>
    <img id="dado" src="imagens/1.png" alt="Dado" />
    <br/>
    <button onclick="jogarDado()">Jogar</button>

    <script>
      function jogarDado() {
        const numero = Math.floor(Math.random() * 6) + 1;
        document.getElementById("dado").src = `imagens/${numero}.png`;
      }
    </script>
  </body>
</html>
